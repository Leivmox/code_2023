<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script type="text/javascript">

    function validate() {
        if (form1.account.value == "") {
            alert("账号不能为空");
        } else if (form1.password.value == "") {
            alert("密码不能为空");
        } else if (form1.account.value == form1.password.value && document.getElementsByName("vip")[0].checked) {
            alert("欢迎注册为会员");
            form1.submit();
        } else if (form1.account.value == form1.password.value) {
            alert("登录成功");
            form1.submit();
        } else {
            alert("登录失败");
        }
    }

    //显示“欢迎注册会员”
    function updateDivText() {
        var isVip = document.getElementsByName("vip")[0].checked;//获取checkbox的值
        var div = document.getElementById("div1");//获取div元素

        if (isVip) {
            div.textContent = "欢迎注册为会员";//修改div元素的内容
        } else {
            div.textContent = ""; // 清空div文本
        }
    }

</script>

<form name="form1" action="page1.jsp" method="post">
    请输入账号：<input name="account" type="text"><br>
    请输入密码：<input name="password" type="password"><br>
    是否注册为会员：<input type="checkbox" name="vip" onclick="updateDivText()"><br>
    <input type="button" value="登录" onclick="validate()"><br>
    <div id="div1"></div>
</form>
</body>
</html>
