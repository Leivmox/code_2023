<!--Register-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Member Form</title>
</head>
<body>
<h1>New Member Form</h1>
<form action="#" method="POST">
    <label for="ID">ID:</label>
    <input type="text" id="ID" name="ID" required><br><br>

    <label for="Password">Password:</label>
    <input type="password" id="Password" name="Password" required><br><br>

    <label for="RePassword">Re-Password:</label>
    <input type="password" id="RePassword" name="RePassword" required><br><br>

    <label for="FirstName">First Name:</label>
    <input type="text" id="FirstName" name="FirstName" required><br><br>

    <label for="LastName">Last Name:</label>
    <input type="text" id="LastName" name="LastName" required><br><br>

    <label for="Address">Address:</label>
    <input type="text" id="Address" name="Address" required><br><br>

    <label for="City">City:</label>
    <input type="text" id="City" name="City" required><br><br>
<!--......-->

    <label for="State">State:</label>
    <select id="State" name="State">
        <option value="state1">State 1</option>
        <option value="state2">State 2</option>
        <option value="state3">State 3</option>
    </select><br><br>

    <label for="County">County:</label>
    <input type="text" id="County" name="County"><br><br>

    <label for="EmailAddress">Email Address:</label>
    <input type="email" id="EmailAddress" name="EmailAddress" required><br><br>

    <label>Select Interest:</label><br>
    <input type="checkbox" id="Technology" name="Interest" value="Technology">
    <label for="Technology">Technology</label>
    <input type="checkbox" id="Enterprise" name="Interest" value="Enterprise">
    <label for="Enterprise">Enterprise</label>
    <input type="checkbox" id="Research" name="Interest" value="Research">
    <label for="Research">Research</label>
    <input type="checkbox" id="Government" name="Interest" value="Government">
    <label for="Government">Government</label>
    <input type="checkbox" id="People" name="Interest" value="People">
    <label for="People">People</label>
    <input type="checkbox" id="Lifestyle" name="Interest" value="Lifestyle">
    <label for="Lifestyle">Lifestyle</label>
    <input type="checkbox" id="Opinion" name="Interest" value="Opinion">
    <label for="Opinion">Opinion</label><br>
    <label for="Answer">Answer:</label>
    <input type="text" id="Answer" name="Answer" required><br><br>


    <input type="submit" value="Submit Information">
    <input type="reset" value="Reset Form">
