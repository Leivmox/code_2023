<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    // 在页面加载完成后执行以下代码
    window.onload = function () {
        // 获取用于显示错误消息的<span>元素
        var errorSpan = document.getElementById("errorSpan");

        // 获取“确定”按钮元素
        var calculateButton = document.getElementById("calculateButton");

        // 为“确定”按钮添加点击事件处理程序
        calculateButton.onclick = function () {
            // 从表单中获取输入的总金额
            var totalAmount = parseFloat(document.form.text1.value);

            // 检查输入金额是否在1到100之间
            if (totalAmount >= 1 && totalAmount <= 100) {
                // 符合条件，执行calculateChange函数
                calculateChange();
            } else {
                // 不符合条件，显示错误消息
                errorSpan.textContent = "请输入有效的金额（1到100之间）";
            }
        };
    };

    // 计算各面值的张数并更新表单
    function calculateChange() {
        // 从表单中获取总金额
        var totalAmount = parseFloat(document.form.text1.value);

        // 计算各面值的张数
        var fiftyBillCount = Math.floor(totalAmount / 50);
        var twentyBillCount = Math.floor((totalAmount % 50) / 20);
        var tenBillCount = Math.floor((totalAmount % 50 % 20) / 10);
        var fiveBillCount = Math.floor((totalAmount % 50 % 20 % 10) / 5);
        var oneBillCount = Math.floor(totalAmount % 50 % 20 % 10 % 5);

        // 将计算结果填入表单中
        document.form.text2.value = fiftyBillCount + "张";
        document.form.text3.value = twentyBillCount + "张";
        document.form.text4.value = tenBillCount + "张";
        document.form.text5.value = fiveBillCount + "张";
        document.form.text6.value = oneBillCount + "张";
    }

</script>

<form name="form">
   <h1>金钱找零系统</h1>
    您输入的金额为: (请输入1到100之间的数值)<br>
    <input name="text1" type="number" min="1" max="100">
    <input type="button" id="calculateButton" value="确定">
    <span id="errorSpan" style="color: red"></span>
    <br>
    找零的张数为:<br>
    50元：<input name="text2" type="text">张<br>
    20元：<input name="text3" type="text">张<br>
    10元：<input name="text4" type="text">张<br>
    &nbsp;&nbsp;5元：<input name="text5" type="text">张<br>
    &nbsp;&nbsp;1元：<input name="text6" type="text">张<br>
</form>

</body>
</html>
