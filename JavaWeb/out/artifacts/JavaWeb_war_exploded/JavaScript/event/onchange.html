<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
      function funonc() {
          alert("onchange")
      }

      onload = function () {
          var sel01 = document.getElementById("sel01");
          sel01.onchange = function () {
              alert("动态注册onchange事件");
          };
      };
  </script>
</head>
<body>;
<form>
请选择：<br>
<select onchange="funonc()">
    <option>a</option>
    <option>b</option>
    <option>c</option>
</select>
    <br>

    <form>
        请选择：<br>
        <select id="sel01">
            <option>a</option>
            <option>b</option>
            <option>c</option>
        </select>
</form>
</body>
</html>
