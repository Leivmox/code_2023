<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格和按钮样式</title>
    <link rel="stylesheet" href="css/styles5.css">
</head>
<body>
<h1>我的表格和按钮</h1>
<table class="custom-table">
    <caption>数据表</caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
    </tr>
    <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>30</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>25</td>
    </tr>
</table>
<div class="button-container">
    <button class="custom-button">按钮1</button>
    <button class="custom-button">按钮2</button>
    <button class="custom-button">按钮3</button>
</div>
</body>
</html>
