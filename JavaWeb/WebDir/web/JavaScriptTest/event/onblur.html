<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
      function funblur() {
          alert("静态注册onblur事件");
      }

      onload = function () {
          var inp02 = document.getElementById("inp02");
          inp02.onblur = function () {
              alert("动态注册onblur事件");
          };
      };
  </script>
</head>
<body>

<form>
  account:<input type="text" onblur="funblur()"><br>
  password:<input type="password" id="inp02"><br>
  <button>ok</button>
</form>
</body>
</html>
