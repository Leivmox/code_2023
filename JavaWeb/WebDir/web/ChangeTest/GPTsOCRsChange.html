<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    onload = function () {
        //获取报错span的节点
        var span1Obj = document.getElementById("span1");

        //获取按钮的节点
        var but1Obj = document.getElementById("but1");
        but1Obj.onclick = function () {
            if (document.form.text1.value >= 1 && document.form.text1.value <= 100) {//判断输入金额
                calculateChange();
            } else {
                span1Obj.textContent = "请输入正确的金额"//修改报错span的内容

            }
        };


    };

    function calculateChange() {
        // 从form中获取总金额
        var totalAmount = parseFloat(document.form.text1.value);

        // 计算各面值的张数
        var fiftyBillCount = Math.floor(totalAmount / 50);
        var twentyBillCount = Math.floor((totalAmount % 50) / 20);
        var tenBillCount = Math.floor((totalAmount % 50 % 20) / 10);
        var fiveBillCount = Math.floor((totalAmount % 50 % 20 % 10) / 5);
        var oneBillCount = Math.floor(totalAmount % 50 % 20 % 10 % 5);

        // 将计算结果填入表单中
        document.form.text2.value = fiftyBillCount + "张";
        document.form.text3.value = twentyBillCount + "张";
        document.form.text4.value = tenBillCount + "张";
        document.form.text5.value = fiveBillCount + "张";
        document.form.text6.value = oneBillCount + "张";

    }

</script>

<form name="form">
    您输入的金额为:(数值0~100)<br>
    <input name="text1" type="number" min="1" max="100">
    <!--    <input type="button" onclick="calculateChange()" value="确定"><br>-->
    <input type="button" id="but1" value="确定">
    <span id="span1" style="color: red"></span>
    <br>
    找零的张数为:<br>
    50元：<input name="text2" type="text">张<br>
    20元：<input name="text3" type="text">张<br>
    10元：<input name="text4" type="text">张<br>
    &nbsp;5元：<input name="text5" type="text">张<br>
    &nbsp;1元：<input name="text6" type="text">张<br>
</form>

</body>
</html>
