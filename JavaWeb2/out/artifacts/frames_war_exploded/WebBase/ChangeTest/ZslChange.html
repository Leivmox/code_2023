<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  function we(){
    C=document.qwe.C.value;
    var a=0;
    var b=0;
    var c=0;
    var d=0;
    var e=0;
    var f=0;
    if (C % 100 <= 100)
    {
      a=C/100;
      C=C%100;
      if (C%50<=50)
      {
        b=C/50;
        C=C%50;
        if (C%20<=20)
        {
          c=C/20;
          C=C%20;
          if(C%10<=10)
          {
            d=C/10;
            C=C%10;
            if (C%5<=5)
            {
              e=C/5;
              C=C%5;
            }
          }
        }
      }
    }
    f=C;

    document.qwe.f.value=Math.floor(f);
    document.qwe.a.value=Math.floor(a);
    document.qwe.b.value=Math.floor(b);
    document.qwe.c.value=Math.floor(c);
    document.qwe.d.value=Math.floor(d);
    document.qwe.e.value=Math.floor(e);


  }

</script>
<form name="qwe">
  输入金钱：<input name="C" type="text"><br>
  <input type="button" onclick="we()" value="开始找零"><br>
  100块钱：<input name="a" type="text"><br>
  50块钱：<input name="b" type="text"><br>
  20块钱: <input name="c" type="text"><br>
  10块钱：<input name="d"  type="text"><br>
  5块钱: <input  name="e" type="text"><br>
  1块钱：<input name="f"  type="text"><br>

</form>

</body>
</html>
